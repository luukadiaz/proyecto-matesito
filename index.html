<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="estilos.css">
        <script type="text/javascript" src="utilidades.js"> </script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="logo de la página" style="margin: 0px 10px 3px 10px;">
                <!-- <h2 class="nombrepagina">tu<br>matecito</h2> -->
                <input type="text" class="buscador">
            </div>
            <nav>

                <a href="javascript:abrirModalLogueo()" class="nav-link">crear cuenta</a> 
                <a href="" class="nav-link">ingresá</a> 
                <a href="" class="nav-link">carrito</a> 
            </nav>
        </header>
        <button onclick="pedirProductos()">pedir datos</button>
        <div id="productos"></div>


        <div onclick="cerrarModalLogueo()" id="logueo" class="overlay-logueo">
            <div onclick="event.stopPropagation()" class="modal-logueo" id="div-logueo">
                <form action="" class="">
                    <h1 style="text-align: center;margin-bottom: 30px;">Bienvenido</h1>
                    <div class="formulario-logueo">
                    <input type="text" placeholder="  nombre" class="formulario">
                    <br>
                    <input id="input-email" type="email" placeholder="  correo" class="formulario">
                    <br>
                    <input id="input-password"  type="password" placeholder="  contraseña" class="formulario">
                    </div>
                    <div>
                        <button 
                            class="boton-submit"
                            type="submit"
                            onclick="pedirUsuarios(
                                document.getElementById('input-email').value,
                                document.getElementById('input-password').value,
                            )">crear cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
